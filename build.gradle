group 'rus'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/guru.nidi/graphviz-java
    compile group: 'guru.nidi', name: 'graphviz-java', version: '0.2.2'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compole group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // https://mvnrepository.com/artifact/commons-logging/commons-logging
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1'

    // https://mvnrepository.com/artifact/org.kohsuke/graphviz-api
    compile group: 'org.kohsuke', name: 'graphviz-api', version: '1.1'



}
